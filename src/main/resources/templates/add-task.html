<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index.html" class="logo d-flex align-items-center w-auto">
                                <img src="assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">NiceAdmin</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">[[${title}]]</h5>
                                    <p class="text-center small">Enter your personal details to create account</p>
                                </div>

                                <form class="row g-3 needs-validation" novalidate th:action="@{/save-task}"  method="post" th:object="${task}">

                                    <input type="hidden" th:field="*{id}">

                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Short name for task</label>
                                        <div class="input-group has-validation">
                                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                                            <input type="text" name="username" class="form-control" id="yourUsername" required th:field="*{shortName}">
                                            <div class="invalid-feedback">Please choose a short name.</div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <label class="form-label">Date when task needs to be finished</label>
                                        <input type="date" class="form-control" required>
                                        <div class="invalid-feedback">Please enter date when task should be finished!</div>
                                    </div>

                                    <fieldset class="row mb-3">
                                        <legend class="col-form-label">Status:</legend>
                                        <div class="col-sm-10">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="0" checked>
                                                <label class="form-check-label" for="gridRadios1">
                                                    Open
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="1">
                                                <label class="form-check-label" for="gridRadios2">
                                                    On hold
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="2">
                                                <label class="form-check-label" for="gridRadios3">
                                                    Finished
                                                </label>
                                            </div>
                                        </div>
                                    </fieldset>

                                    <div class="card">
                                        <div class="card-body">
                                            <h5 class="card-title">Description</h5>

                                            <input type="hidden" id="descriptionInput" value="${task.description}">

                                            <!-- Textarea for TinyMCE Editor -->
                                            <textarea id="myEditor" class="tinymce-editor"></textarea>

                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit">[[${submit}]]</button>
                                    </div>
                                </form>

                            </div>
                        </div>

                        <div class="credits">
                            <!-- All the links in the footer should remain intact. -->
                            <!-- You can delete the links only if you purchased the pro version. -->
                            <!-- Licensing information: https://bootstrapmade.com/license/ -->
                            <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                            Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
                        </div>

                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script src="assets/js/main.js"></script>

</html>

<script>
    tinymce.init({
        selector: '#myEditor',
        setup: function (editor) {
            editor.on('init', function () {
                var description = document.getElementById('descriptionInput').value;
                editor.setContent(description);
            });
        }
    });
</script>
